<lift:surround with="default" at="content" xmlns:client="http://www.w3.org/2001/XMLSchema">
    <lift:comet type="TicTacToeClient">
        <!-- Login template -->
        <client:login>
            <label>Username:
                <login:username><input/></login:username>
            </label>
            <login:submit><input type="submit"/></login:submit>
        </client:login>

        <!-- Lobby template -->
        <client:lobby>
            Logged in as:
            <lobby:currentUser>Username</lobby:currentUser>
            <ul>
                <lobby:list>
                    <li>
                        <list:username>Username</list:username>
                        [<list:challengeLink><a href="#">Challenge</a></list:challengeLink>]
                    </li>
                </lobby:list>
            </ul>
        </client:lobby>

        <!-- Game board template -->
        <client:game>
            <h1><game:playerA>Player A</game:playerA> vs <game:playerB>Player B</game:playerB></h1>
            <div><game:endGameLink><a href="#">End Game</a></game:endGameLink></div>

            <div id="gameboard">
                <game:board>
                    <div class="boardCell"><boardCell:value /></div>
                </game:board>
            </div>
        </client:game>
    </lift:comet>
</lift:surround>
